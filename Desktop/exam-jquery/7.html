<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery - UI</title>
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css"
  type="text/css"/>

  <script type="text/javascript">

  $(function(){

    $('#date').datepicker({
    changeMonth: true,
    changeYear:true,
    yearRange:"-1:+2"});
    })
   </script>
</head>


<body>
   <p>
     日期 :<input type="text" id="date">
   </p>


</body>
</html>
