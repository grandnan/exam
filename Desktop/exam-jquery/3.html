<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>第三题</title>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script>
        $(function () {
            $('#accordion').accordion();
        })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: dimgray;
        }
        .box{
            border-color: black;
        }
        .accr{
            background-color: dimgray;
            width: 270px;
            height: 400px;
            text-align: center;
        }
        #accordion{
            width: 250px;
            background-color: dimgray;
            margin: auto;
        }
        h3{

            box-shadow: 1px 1px 1px 1px black;
        }
        p{
            color: white;
            background-color: black;
            height: 30px;
            width: 200px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
    <script>
        $(function () {
            $('p').hover(function () {
                $(this).css('background-color','orange');
            });
            $('p').mouseout(function () {
                $(this).css('background-color','black');
            })
        })
    </script>
</head>
<body>
    <div class="accr">
        <div id="accordion">
            <h3>AjaxShake</h3>
            <div class="box">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
            <h3>jsonP Examples</h3>

            </div>
            <h3>Friend Sites</h3>

              <p>4</p>
            </div>
            <h3>Others</h3>
            <div class="box">
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
            </div>
        </div>
    </div>

</body>
</html>
