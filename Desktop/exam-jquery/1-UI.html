<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  　  <title>1-jQuery-UI</title>
    　<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
　　　<script src="js/jquery-ui.min.js" type="text/javascript"></script>
　　　<link rel="stylesheet" href="css/jquery-ui.min.css">
　　　
    <style>
        #btn{
            float: left;
        }
        div {
            width: 100px;
            height: 100px;
            background: blue;
            margin-top: 30px;
            margin-left: 30px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            $('#btn').button();
            $('#btn').click(function () {
                $('div').css('background','red');
            });
        })
    </script>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box1"></div>

</body>
</html>
