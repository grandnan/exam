<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-jQuery</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        #btn{
            float: left;
        }
        div {
            width: 100px;
            height: 100px;
            background: blue;
            margin-top: 30px;
            margin-left: 30px;
            float: left;
        }
    </style>
    <script>
        $(function (){
            $('#btn').click(function () {
                $('div').css('background','red');
            });
        })
    </script>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box1"></div>

</body>
</html>
