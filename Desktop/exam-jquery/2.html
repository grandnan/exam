<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二题</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .box{
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }
        .box1{
            width: 500px;
            height: 100px;
            float: left;
            font-size: 20px;
            box-shadow: 4px 4px 4px 4px transparent;
        }
        .conts{
            display: block;
            width: 150px;
            height: 100px;
            text-align: center;
            border: 1px solid darkgray;
            line-height: 100px;
            float: left;
        }
    </style>
    <script>
        $(function () {
           $('.box1').hover(function () {
               $(this).css("box-shadow","2px 2px 2px 2px red");
           });
            $('.box1').mouseout(function () {
                $(this).css("box-shadow","2px 2px 2px 2px transparent");
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <div class="box1">
            <span class="conts">姓名</span>
            <span class="conts">性别</span>
            <span class="conts">年龄</span>

        </div>
        <div class="box1">
            <span class="conts">刘海楠</span>
            <span class="conts">男</span>
            <span class="conts">21</span>

        </div>
        <div class="box1">
            <span class="conts">刘海</span>
            <span class="conts">女</span>
            <span class="conts">22</span>

        </div>
        <div class="box1">
            <span class="conts">刘</span>
            <span class="conts">男</span>
            <span class="conts">23</span>



    </div>
</body>
</html>
