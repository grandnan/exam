<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第四题</title>
    <style media="screen">
    div { border: 2px solid gray; background-color: blue; margin: 50px; height: 50px; width: 50px; float: left;}
    </style>
   </style>
     <script src="http://code.jquery.com/jquery-latest.js"></script>
     <script type="text/javascript">
     $(document).ready(function(){
          $('button#one').click(function(){
            if($('div:first').is(':hidden')){
              $('div').slideDown(2000);
            }else {
              $('div').hide();
            }


          });

        });
     </script>
  </head>
  <body>

 <button id="one">单机消失/出现</button>
 <div></div>


  </body>
</html>
